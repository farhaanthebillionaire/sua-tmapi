services:
  - type: web
    name: fastapi-task-manager
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT}
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: taskdb
          property: connectionString
    healthCheckPath: /
    
databases:
  - name: taskdb
    databaseName: taskmanager
    user: taskmanager
